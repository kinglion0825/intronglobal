<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인트론글로벌 문의하기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="has-footer">

  <div class="contact-page-wrapper">

    <!-- 문의페이지 헤더 -->
    <header class="contact-header">
      <a href="#" onclick="window.close();" class="back-btn">← 닫기</a>
      <h1>문의하기</h1>
    </header>

    <!-- 메인 문의 섹션 -->
    <section class="section contact-page">
      <h2>거래 문의</h2>
      <p class="section-sub">
        도매·무역(수출/수입) 관련 상담은 아래 양식을 통해 문의해주세요.
      </p>

      <form id="contactForm" class="contact-form">

        <input type="text" name="name" placeholder="이름 / 회사명" required />
        <input type="email" name="email" placeholder="이메일" required />

        <!-- 🔥 이메일 안내 안내문 -->
        <p class="email-note">※ 작성하신 이메일로 답변이 발송됩니다. 정확한 이메일을 입력해주세요.</p>

        <input type="text" name="subject" placeholder="문의 제목" required />

        <textarea name="message" rows="6" placeholder="문의 내용을 입력하세요" required></textarea>

        <!-- 🔥 숨겨진 봇 체크 필드 (honeypot) -->
        <div style="display:none;">
          <input type="text" name="hp_field" autocomplete="off">
        </div>

        <button type="submit">메일 보내기</button>
      </form>
    </section>

  </div>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-info">
        <strong>(주)인트론글로벌</strong><br />
        사업분야: 도매업 · 무역업(수출·수입)<br />
        주소: 경기도 용인시 기흥구 강남로 9, 503-439호(구갈동, 태평양프라자)<br />
        팩스: 0504-423-5748 / 이메일: intron1101@gmail.com
      </div>
      <div class="footer-copy">
        © 2025 INTRON GLOBAL CO., LTD. All rights reserved.
      </div>
    </div>
  </footer>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    emailjs.init("S_pZX4esOTmL2yED9");

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = this;
      const submitBtn = form.querySelector("button[type='submit']");
      const originalText = submitBtn.textContent;

      // 🔥 숨겨진 필드 값 확인 → 값이 있으면 봇으로 판단하고 중단
      if (form.hp_field.value.trim() !== "") {
        alert("전송 오류가 발생했습니다. (코드: 101)\n잠시 후 다시 시도해주세요.");
        return;
      }

      // 🔥 전송 전 경고 모달
      if (!confirm(
        "메일 발송 후에는 수정하거나 취소할 수 없습니다.\n\n" +
        "입력하신 내용을 모두 확인하셨나요?\n" +
        "메일을 발송하시겠습니까?"
      )) {
        return;
      }

      const formData = {
        name: form.name.value,
        email: form.email.value,
        subject: form.subject.value,
        message: form.message.value
      };

      submitBtn.disabled = true;
      submitBtn.textContent = "전송 중...";

      emailjs.send("INTRON MAIL", "template_ahovfta", formData)
        .then(() => {
          alert("문의가 정상적으로 전송되었습니다.");
          form.reset();
        })
        .catch(error => {
          console.error(error);
          alert("전송에 실패했습니다. 잠시 후 다시 시도해주세요.");
        })
        .finally(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        });
    });
  </script>
  
  <script>
    document.addEventListener("contextmenu", event => event.preventDefault());
  </script>

</body>
</html>
