<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인트론글로벌 문의하기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="contact-page-wrapper">

    <!-- 문의페이지 헤더 -->
    <header class="contact-header">
      <a href="#" onclick="window.close();" class="back-btn">← 메인으로 돌아가기</a>
      <h1>문의하기</h1>
    </header>

    <!-- 메인 문의 섹션 -->
    <section class="section contact-page">
      <h2>거래 문의</h2>
      <p class="section-sub">
        도매·무역(수출/수입) 관련 상담은 아래 양식을 통해 문의해주세요.
      </p>

      <p class="form-notice">
        메일 전송 후에는 수정하거나 취소할 수 없으니, 내용을 다시 한 번 확인해 주세요.
      </p>

      <form class="contact-form"
            method="post"
            action="mailto:intron1101@gmail.com"
            enctype="text/plain"
            onsubmit="return confirmMailSend();">
        <input type="text" name="name" placeholder="이름 / 회사명" required />
        <input type="email" name="email" placeholder="이메일" required />
        <input type="text" name="subject" placeholder="문의 제목" required />
        <textarea name="message" rows="6" placeholder="문의 내용을 입력하세요" required></textarea>
        <button type="submit">메일 보내기</button>
      </form>
    </section>

    <footer class="footer">
      <div class="footer-inner">
        <div class="footer-info">
          <strong>인트론글로벌(INTRON GLOBAL)</strong><br>
          사업분야: 도매업 · 무역업 · 수출<br>
          주소: 경기도 용인시 기흥구 동백중앙로54번길 25-17(중동)<br>
          팩스: 0504-423-5748 / 이메일: intron1101@gmail.com
        </div>
        <div class="footer-copy">
          © 2025 INTRON GLOBAL. All rights reserved.
        </div>
      </div>
    </footer>

  </div>

  <script>
    function confirmMailSend() {
      return confirm(
        '메일을 보내면 수정하거나 취소할 수 없습니다.\n' +
        '작성하신 내용을 다시 한 번 확인하셨나요?\n\n' +
        '메일을 보내시겠습니까?'
      );
    }
  </script>

</body>
</html>
