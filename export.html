<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무역 - 수출·수입 | 인트론글로벌</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .content-box {
      text-align: center;       /* 전체 중앙 배치 */
      margin-top: 50px;
      font-size: 20px;
      line-height: 1.8;
    }

    .content-inner {
      display: inline-block;    /* 내부 박스를 가운데 정렬 */
      text-align: left;         /* 기본 왼쪽 정렬 */
    }

    .center-line {
      text-align: center;       /* 마지막 줄만 가운데 정렬 */
      width: 100%;
      margin-top: 0.1px;
    }
  </style>
</head>
<body>

  <header class="contact-header">
    <a href="#" onclick="window.close();" class="back-btn">← 닫기</a>
    <h1>무역 - 수출·수입</h1>
  </header>
  
  <section class="section">
    <h2>국내 수입유통 및 해외 수출·중계무역</h2>
  <section>
    <div class="content-box">

      <div class="content-inner">
        ● 해외수출: 유럽, 영국, 터키 및 중동<br>
        ● 중계무역: 대만 FORMOSA, 중국 안티드립제<br>
        ● FTA 인증수출자: 유리섬유 FTA AEX(Approved Exporter)<br>
      </div>

      <!-- 🔥 마지막 줄만 가운데 정렬 -->
      <div class="center-line">
        ㅤKR-EU / KR-UK / KR-TR
      </div>

    </div>
  </section>

</body>
</html>
